<ion-view title="Page" id="page6" class="container">
  <ion-content padding="true" class="">
    <form id="page2-form1" class="list">
      <label class="item item-input list card" id="page2-search1">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="Buscar comic" ng-model="searchQuery">
      </label>
      <ion-item class="item-thumbnail-left item-icon-right assertive" id="page2-list-item9" ng-if="!comics.$resolved && comics.length == 0">
        <div class="loading-spinner"></div>
      </ion-item>
      <ion-item class="margin-items item-thumbnail-left item-icon-right assertive" id="page2-list-item9" ng-repeat="comic in comics | filter:searchQuery">
        <img ng-src="{{getUrl(comic)}}">
        <h2assertive>{{comic.title}}
          <p class="text-description" ng-show="comic.description">{{comic.description}}</p><p style="white-space:normal;" ng-show="!comic.description">Lamentablemente no tenemos informaci√≥n acerca de este comic :(</p>
          <i class="icon ion-android-arrow-dropright-circle" ng-click="viewDetail(comic)"></i>
        </h2assertive>
      </ion-item>
    </form>
  </ion-content>
</ion-view>
